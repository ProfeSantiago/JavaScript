<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script language=javascript>

    	function darClick(){
			var elparrafo = document.getElementsByClassName("claseInventada");
			elparrafo[0].innerHTML = "Me diste click\ncon getElementsByClassName!"
		}		

	</script>
</head>

<body>
	<p class="claseInventada" onclick="darClick()"> 
	Puede darle click a este parrafo
	</p>
</body>
</html>
