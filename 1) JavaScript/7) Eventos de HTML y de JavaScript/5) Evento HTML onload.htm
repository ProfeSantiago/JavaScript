<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>

		function alAbrir()
		{
			console.log('Mensaje de consola al cargar la página \n disparado con el evento onload');
			alert('abra la consola con F12');
		}

	</script>
</head>

<body onload="alAbrir()">

<h2>Ejemplo del evento onload</h2>
<br>
Este evento se activo al cargar la página.<br>
Si quiere ver que fue lo que hizo,<br> 
solo presione la tecla F12<br>
y vea la consola
	
</body>
</html>
