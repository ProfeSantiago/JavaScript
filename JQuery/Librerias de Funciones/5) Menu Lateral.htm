		function toggleBarra(showHideDiv, reSizeDiv, switchTextDiv) {
			var hideDive = document.getElementById(showHideDiv);
			var sizeDive = document.getElementById(reSizeDiv);
			var text = document.getElementById(switchTextDiv);

			if (hideDive.style.display == "block") {
				hideDive.style.display = "none";
				text.innerHTML = ">>";
				sizeDive.style.width = "100%";
			} else {
				hideDive.style.display = "block";
				text.innerHTML = "<<";
				sizeDive.style.width = "74.5%";
			} //End else
		} //End function
