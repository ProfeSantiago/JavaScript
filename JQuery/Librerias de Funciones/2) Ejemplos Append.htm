<!DOCTYPE html>
<html>
<head>
	<title>Ejemplos con Append</title>
	<link   type="text/css" rel="stylesheet" href="Estilos/MisEstilos.css"/>

	<script type="text/javascript" src="MisLibrerias/ObjetosLib.js"></script>
	<script type="text/javascript" src="MisLibrerias/TextosLib.js"></script>
	<script type="text/javascript" src="Scripts/AppendJS.js"></script>

<body>
	<article>
		<h2>Ejemplo de Append</h2>
		<p>
			Por medio de la instruccion append de JQuery <br/>

		</p>
	</article>

	<button id="AppendBtn">Agregar al texto</button> <br/>
