<!DOCTYPE html>
<html>
<head>
	<title>Tabs con JQueyUI</title>
	<script src="Scripts/jquery-2.1.3.min.js"></script>
	<script src="Scripts/jquery-ui-1.11.4/jquery-ui.min.js"></script>	
	<link rel="stylesheet" href="Scripts/jquery-ui-1.11.4/jquery-ui.css">
	
	<script type="text/javascript">
		$(function() {
			$( "#tabs" ).tabs();
		});
	</script>
	
</head>

<body>
	<div id="tabs">
		<ul>
			<li><a href="#tabs-1">HTML5</a></li>
			<li><a href="#tabs-2">CSS3</a></li>
			<li><a href="#tabs-3">JavaScript</a></li>
		</ul>
		
		<div id="tabs-1">
			<p>HTML5 es la base de toda aplicacion web o mobile</p>
		</div>
		<div id="tabs-2">
			<p>Sin CSS3 la apariencia de HTML5 seria muy diferente y no tan agradable</p>
		</div>
		<div id="tabs-3">
			<p>JavaScript es quien le pone la accion a las paginas</p>
		</div>
	</div>
</body>
</html>
